<!DOCTYPE html>
<html>
<head>
<title>Mantenedor Usuarios</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<link href="registro.component.css" rel="stylesheet" type="text/css" media="all" />
<!-- //Custom Theme files -->
<!-- web font -->
<link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
<!-- //web font -->

<body>
	<!-- main -->
	<div class="main-w3layouts wrapper">
		<h1>Creacion Usuarios</h1>
		<div class="main-agileinfo">
			<div class="agileits-top">
				<form action="#" method="post">
					<input class="text w3lpass" type="text" name="Rut" placeholder="Rut" required="">
					<input class="text w3lpass" type="text" name="Nombre" placeholder="Nombre" required="">
					<input class="text w3lpass" type="text" name="Apellidos" placeholder="Apellidos" required="">
					<input class="text w3lpass" type="text" name="Email" placeholder="Email" required="">
					<input class="text w3lpass" type="text" name="Usuario" placeholder="Usuario" required="">
                    <input class="text w3lpass" type="password" name="Contraseña" placeholder="Contraseña" required="">
                    <input class="text w3lpass" type="text" name="Telefono" placeholder="Telefono" required="">
                    <input class="text w3lpass" type="text" name="Direccion" placeholder="Direccion" required="">
                    <tr>			 
						<td><br>
							<select name="Birthday_day" id="Birthday_Day" style="width: 150%;">
								<option value="-1">Ciudad:</option>
								<option value="1">Antofagasta</option>
								<option value="2">La Serena</option>
								<option value="3">Region Metropolitana</option>
							</select>
						</td>
					</tr>
                    <tr>			 
						<td><br>
							<select name="Birthday_day" id="Birthday_Day" style="width: 150%;">
								<option value="-1">Comuna:</option>
								<option value="1">Antofagasta</option>
								<option value="2">La Serena</option>
								<option value="3">Region Metropolitana</option>
							</select>
						</td>
					</tr>
					<tr>			 
						<td><br>
							<select name="Birthday_day" id="Birthday_Day" style="width: 150%;">
								<option value="-1">Region:</option>
								<option value="1">Antofagasta</option>
								<option value="2">La Serena</option>
								<option value="3">Region Metropolitana</option>
							</select>
						</td>
					</tr>
					<tr>			 
						<td><br>
							<select name="Birthday_day" id="Birthday_Day" style="width: 150%;">
								<option value="-1">Pais:</option>
								<option value="1">Argentina</option>
								<option value="2">Chile</option>
								<option value="3">Colombia</option>
							</select>
						</td>
					</tr>
					<br>
					<div class="accounttype">
						<input type="radio" value="None" id="radioOne" name="Productor" checked/>
						<label for="radioOne" class="radio" chec>Productor</label><br>
						<input type="radio" value="None" id="radioTwo" name="Externo" />
						<label for="radioTwo" class="radio">Cliente Externo</label><br>
						<input type="radio" value="None" id="radioTwo" name="Local" />
						<label for="radioTwo" class="radio">Comerciante Local</label><br>
						<input type="radio" value="None" id="radioTwo" name="Administrador" />
						<label for="radioTwo" class="radio">Administrador</label>
						<input type="radio" value="None" id="radioTwo" name="Administrador" />
						<label for="radioTwo" class="radio">Transportista</label>
						<input type="radio" value="None" id="radioTwo" name="Administrador" />
						<label for="radioTwo" class="radio">Consultor</label>
					</div>

					<input type="submit" value="Guardar">
                    <input type="submit" value="Consultar">
                    <input type="submit" value="Eliminar">
                    <input type="submit" value="Modificar">
				</form>
				<p>No tienes una cuenta? <a href="#"> Ingresa ahora!</a></p>
			</div>
		</div>
		<!-- copyright -->
		<div class="colorlibcopy-agile">

	</div>
	<script src="js/scripts.js"></script>
</body>
